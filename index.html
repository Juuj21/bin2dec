<!DOCTYPE html>

<html>
    <head>
        <meta charset='UTF-8'>
        
        <link href='style.css' rel='stylesheet'>
        <script src='script.js'></script>

        <title>Bin2Dec</title>
    </head>
    <body>
        <h1>Bin2Dec</h1>
        <div class='center'>
            <div class='block'>
                <h2>Insert a binary code</h2>

                <form onsubmit='convert(); return false;'>
                    <input type='text' id='binary' placeholder='Only binary digits' maxlength='8' required>

                    </br></br>

                    <button>Convert</button>
                </form>

                <p class='text'>Converted to decimal:</p>
                <p id='decimal'>&lt;decimal&gt;</p>
            </div>
        </div>
    </body>
</html>
